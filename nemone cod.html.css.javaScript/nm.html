<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Counter</title>
    <link rel="stylesheet" href="nm.css">
</head>

<body>
    <div id="counter-container">
        <h1>Friendly Counter</h1>
        <div id="counter">0</div>
        <button class="decrease" onclick="decrease()">Decrease</button>
        <button class="reset" onclick="reset()">Reset</button>
        <button class="increase" onclick="increase()">Increase</button>
    </div>

    <script src="nm.js"></script>
</body>

</html>
